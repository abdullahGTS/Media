{% extends "base.html" %}
{% load static %}
{% block CompanyAdsUpload %}
<main>
    <div class="container-fluid px-4">
        <div class="row mt-4">
            <div class="col-xl-4">
                <div class="card mb-4">
                    <div class="card-header bg-dark text-white">
                        <div class="col-xl-12">
                            <i class="fa-solid fa-gas-pump me-1"></i>
                            Stations List
                        </div>
                    </div>
                    <div class="card-body make-my-scrollable text-center" style="max-height: 450px;position: relative;">
                        <input class="form-control mb-2" id="stationSearch" type="text" placeholder="Search..."
                            style="position: sticky;top: -16px;z-index: 999;">
                        <div class="list-group" id="stationResultContainer">
                            {% for station in stations %}
                            <button type="button" onclick="enableStationForm('{{station.id}}')"
                                id="station_{{station.id}}"
                                class="list-group-item list-group-item-action tank-toggle-button bg-dark text-white">
                                <div class="row" style="width: 85%;">
                                    <div class="col-3 d-flex justify-content-center align-items-center">
                                        {{station.number}}</div>
                                    <div class="col-9 d-flex justify-content-center align-items-center">{{station.name}}
                                    </div>
                                </div>
                                <span class="badge badge-light text-dark badge-pill"
                                    title="Screens">{{station.screens}}</span>
                            </button>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-8">
                <div class="card mb-4">
                    <div class="card-header bg-dark text-white">
                        <div class="col-xl-12">
                            <i class="fa-solid fa-display me-1"></i>
                            Ads | Upload | Form
                        </div>
                    </div>
                    <div class="card-body text-center">
                        <div class="row">
                            <div class="col-8 d-flex justify-content-center align-items-center flex-column">
                                <div class="row w-100">
                                    <div class="col-12 d-flex justify-content-start align-items-center">
                                        <h6 class="m-0">Video Source</h6>
                                    </div>
                                </div>
                                <div class="row w-100 mt-2">
                                    <div class="col-12">
                                        <input type="file" class="my-pond mb-0" name="filepond" id="fileInput"/>
                                    </div>
                                </div>
                                <div class="row w-100 mt-4">
                                    <div class="col-4 d-flex justify-content-start align-items-center">
                                        <h6 class="m-0">Video Name</h6>
                                    </div>
                                    <div class="col-8">
                                        <input type="text" class="form-control" name="video_name" id="video_name" placeholder="Enter Video Name" disabled/>
                                    </div>
                                </div>
                                <div class="row w-100 mt-4">
                                    <div class="col-4 d-flex justify-content-start align-items-center">
                                        <h6 class="m-0">Video Duration</h6>
                                    </div>
                                    <div class="col-8">
                                        <input type="number" class="form-control" name="video_duration" id="video_duration" placeholder="Enter Video Duration" min="0" disabled/>
                                    </div>
                                </div>
                                <div class="row w-100 mt-4">
                                    <div class="col-4 d-flex justify-content-start align-items-center">
                                        <h6 class="m-0">Video Priority</h6>
                                    </div>
                                    <div class="col-8">
                                        <button class="btn btn-dark w-100" id="priorityBtn" data-toggle="modal" data-target="#view_timeline_modal" disabled>Click to set Priority</button>
                                    </div>
                                </div>
                                <div class="row w-100 mt-4">
                                    <div class="col-4"></div>
                                    <div class="col-8 d-flex justify-content-center align-items-center">
                                        <button class="btn btn-danger w-100 me-4" id="resetBtn" onclick="resetForm()" disabled>Reset</button>
                                        <button class="btn btn-dark w-100" id="submitBtn" onclick="submitForm()" disabled>Submit</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4 text-white bg-dark"
                                style="height: 350px;border: 3px solid #000000;border-radius: 2px;overflow: hidden;">
                                <div class="row" style="height: 230px;overflow: hidden;">
                                    <div class="col-12 bg-light d-flex justify-content-center align-items-center p-0">
                                        <img src="{% static 'img/gts.png' %}" id="test_img" style="width: 100%;"
                                            alt="gts">
                                        <video class="d-none" id="test_video" style="width: 100%;height: 100%;"></video>
                                        <!-- <video class="" controls muted style="width: 100%;height: 100%;">
                                            <source src="{% static 'video/gts2.mp4' %}" type="video/mp4">
                                            Your browser does not support the video tag.
                                        </video> -->
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-6 d-flex justify-content-start align-items-center">
                                        <h5 class="m-0 text-white">Total</h5>
                                    </div>
                                    <div class="col-6 d-flex justify-content-center align-items-center">
                                        <input type="text" class="form-control text-center p-0"
                                            style="border-radius: 2px;font-weight: bold;" value="00.00" readonly>
                                    </div>
                                </div>
                                <div class="row mt-1">
                                    <div class="col-6 d-flex justify-content-start align-items-center">
                                        <h5 class="m-0 text-white">Volume</h5>
                                    </div>
                                    <div class="col-6 d-flex justify-content-center align-items-center">
                                        <input type="text" class="form-control text-center p-0"
                                            style="border-radius: 2px;font-weight: bold;" value="00.00" readonly>
                                    </div>
                                </div>
                                <div class="row mt-1">
                                    <div class="col-6 d-flex justify-content-start align-items-center">
                                        <h5 class="m-0 text-white">Price</h5>
                                    </div>
                                    <div class="col-6 d-flex justify-content-center align-items-center">
                                        <input type="text" class="form-control text-center p-0"
                                            style="border-radius: 2px;font-weight: bold;" value="00.00" readonly>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="view_timeline_modal" tabindex="-1" role="dialog" aria-labelledby="viewTimelineModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-md" role="document">
            <div class="modal-content">
                <div class="modal-header bg-secondary text-white">
                    <h5 class="modal-title">Quotation Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</main>
<script type="text/javascript" src="{% static 'js/CompanyAdsUpload.js' %}"></script>
{% endblock %}
