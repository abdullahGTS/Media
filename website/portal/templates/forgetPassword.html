{% extends 'base.html' %}
{% load static %}

{% block forgetPassword %}
<div id="particles-js"></div>
<div class="row" style="width: 100%;">
    <div class="col-12">
        <div class="card login-card" style="top: 15%;">
            <div class="card-body">
                <div class="row">
                    <div class="col-5" style="border-right: 5px solid #000000c9;">
                        <div class="row" style="margin-bottom: 20px;">
                            <div class="col-12 text-center">
                                <img width="300px" height="100%" src="{% static 'img/gts.png' %}" alt="Card image cap">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <marquee style="font-size: 60px;font-weight:400;color:#45474B;text-shadow: 2px 2px 10px #45474B;" scrollamount="10">
                                    Global Technical Services
                                </marquee>
                            </div>
                        </div>
                    </div>
                    <div class="col-7">
                        <form method="POST" action="">
                            {% csrf_token %}
                            <div class="row mb-4">
                                <div class="col-12 text-center">
                                    <h2 style="font-size: 60px;font-weight:400;color:#45474B;text-shadow: 2px 2px 10px #45474B;">Forget Password</h2>
                                    <h2 id="error_message" class="d-none" style="font-size: 30px;font-weight:400;color:#dc3545;text-shadow: 2px 2px 10px #45474B;"></h2>
                                </div>
                            </div>
                            <div class="row d-flex justify-content-center align-items-center mb-4">
                                <div class="col-10">
                                    <input id="email" class="form-control" name="reg_email" style="width: 100%;" type="text" placeholder="Registerd E-mail" required>
                                </div>
                            </div>
                            <div id="otpRow" class="row d-none d-flex justify-content-center align-items-center mb-4">
                                <div class="col-10">
                                    <input id="otp" name="otp" class="form-control" type="text" placeholder="OTP" style="width: 100%;">
                                </div>
                            </div>
                            <div id="newPasswordRow" class="row d-none d-flex justify-content-center align-items-center mb-4">
                                <div class="col-10">
                                    <input id="new_password" name="new_password" class="form-control" type="password" placeholder="New Password" style="width: 100%;">
                                </div>
                            </div>
                            <div id="rePasswordRow" class="row d-none d-flex justify-content-center align-items-center mb-4">
                                <div class="col-10">
                                    <input id="re_password" class="form-control" onkeyup="checkForgetPassword()" type="password" placeholder="Re Password" style="width: 100%;">
                                </div>
                            </div>
                            <div class="row d-flex justify-content-center align-items-center">
                                <div class="col-3">
                                    <input type="hidden" id="csrfToken" value="{{csrf_token}}">
                                    <input id="getOTPBtn" class="btn btn-success" style="width: 100%;" type="button" value="GET OTP">
                                    <input id="checkOTPBtn" class="btn btn-success d-none" style="width: 100%;" type="button" value="Check OTP">
                                    <input id="forgetPasswordBtn" class="btn btn-success d-none" style="width: 100%;" type="button" value="Confirm">
                                </div>
                            </div>
                        </form>
                        <a href="/" style="text-decoration: none;color: #45474B;float: right;text-shadow: 2px 2px 10px #45474B;">Login?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="{% static 'js/particles.js' %}"></script>
<script type="text/javascript" src="{% static 'js/particles.min.js' %}"></script>
<script>
    particlesJS.load('particles-js', "{% static 'js/particles.json' %}", function() {
        console.log('callback - particles.js config loaded');
    });
</script>
<script type="text/javascript" src="{% static 'js/forgetPassword.js' %}"></script>

{% endblock %}
